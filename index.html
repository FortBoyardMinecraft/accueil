<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Redirection FBM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Fonction de détection mobile
    function isMobileDevice() {
      return /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Redirection automatique
    window.onload = function() {
      if (isMobileDevice()) {
        window.location.href = "index2.html"; // Version téléphone
      } else {
        window.location.href = "indexP.html"; // Version PC
      }
    };
  </script>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 20%;
    }
  </style>
</head>
<body>
  <h2>Chargement...</h2>
  <p>Redirection automatique selon votre appareil</p>
</body>
</html>
